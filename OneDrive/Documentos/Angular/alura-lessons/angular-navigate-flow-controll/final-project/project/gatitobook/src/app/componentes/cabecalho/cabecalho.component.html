<header class="sticky-top">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" style="color: rgb(4, 236, 4)">
      <i
        class="fa fa-bars mr-2"
        (click)="menu.abreMenu()"
        (keyup.space)="menu.abreMenu()"
      >
      </i>
      Weed Store
    </a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais', 'novo']">Novo Animal</a>
        </li>
        <li>
          <a [routerLink]="['acessorios', 'novo']">Acess√≥rios</a>
        </li>
      </ul>
    </app-menu>

    <div>
      <a class="navbar-brand" style="color: rgb(4, 236, 4)">
        <!-- (click)="cart.abreCarrinho()"
        (keyup.space)="cart.abreCarrinho()" -->
        <i
          class="fa-solid fa-cart-shopping fa-1x"
          [routerLink]="['carrinho']"
          routerLinkActive="active"
        >
        </i>
      </a>
    </div>

    <!-- <app-menu-cart #cart>
      <p>works</p>
    </app-menu-cart> -->

    <div
      *ngIf="user$ | async as user"
      style="display: flex; margin: 0px 1em 0px 1em"
    >
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1"> </i>
        <a class="mr-1">{{ user.name }}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
